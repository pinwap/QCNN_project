defaults:
  - _self_
  - task: evolution
  - evolution: default
  - dataset: mnist
  - engine: hybrid
  - strategy: hybrid
  - feature_map: angle
  - preset: null

num_qubits: 16
verbose: true
seed: 42
save_dir: "./output"

notifications:
  enabled: false
  title: "QCNN Training"

hydra:
  run:
    dir: ./output/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: ./output/multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
